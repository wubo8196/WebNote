<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="background-color: #ECECEC; padding: 35px;">
		<table cellpadding="0" align="center"
			style="width: 600px; margin: 0px auto; text-align: left; position: relative; border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px; font-size: 14px; font-family: 微软雅黑, 黑体; line-height: 1.5; box-shadow: rgb(153, 153, 153) 0px 0px 5px; border-collapse: collapse; background-position: initial initial; background-repeat: initial initial; background: #fff;">
			<tbody>
				<tr>
					<th valign="middle"
						style="height: 25px; line-height: 25px; padding: 15px 35px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: #C46200; background-color: #FEA138; border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px;">
						<font face="微软雅黑" size="5" style="color: rgb(255, 255, 255);">云笔记&nbsp;&nbsp;密码找回</font>
					</th>
				</tr>
				<tr>
					<td>
						<div style="padding: 25px 35px 40px; background-color: #fff;">
							<h2 style="margin: 5px 0px;">
								<font color="#333333" style="line-height: 20px;"><font
									style="line-height: 22px;" size="4">亲爱的 {userName}：</font></font>
							</h2>
							<p>不要着急，请点击以下链接找回密码</p>
							<p>
								<a href="{findPassUrl}">{findPassUrl}</a>
							</p>
							<p>请您在使用时，遵守法律法规。</p>
							<p>如果您有什么疑问可以联系管理员，Email: wubo2788@163.com。</p>
							<p align="right">云笔记官方团队!</p>
							<p align="right">{sendtime}</p>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
